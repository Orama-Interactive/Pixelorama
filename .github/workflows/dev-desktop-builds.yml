name: "dev-desktop-builds"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths-ignore: 
    - "Translations/*"
    - "installer/*.pot"
    - "installer/po/*"

env:
  GODOT_VERSION: 3.2.2
  EXPORT_NAME: Pixelorama

jobs:
  export-windows:
    name: Windows Export ğŸ—”
    runs-on: ubuntu-latest
    container:
      image: docker://barichello/godot-ci:3.2.2
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Setup ğŸ’»
        run: |
          mkdir -v -p build/windows-64bit  ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Windows Build ğŸ”§
        run: godot -v --export "Windows Desktop 64-bit" ./build/windows-64bit/$EXPORT_NAME.exe
      - name: Copy pixelorama folder ğŸ“
        run: |
          cp -R ./pixelorama ./build/windows-64bit
          rm ./build/windows-64bit/pixelorama/.gdignore
      - name: Upload Artifact ğŸš€
        uses: actions/upload-artifact@v1
        with:
          name: Windows-64bit
          path: ./build/windows-64bit/

  export-linux:
    name: Linux Export ğŸ§
    runs-on: ubuntu-latest
    container:
      image: docker://barichello/godot-ci:3.2.2
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Setup ğŸ’»
        run: |
          mkdir -v -p build/linux-64bit ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Linux Build ğŸ”§
        run: godot -v --export "Linux/X11 64-bit" ./build/linux-64bit/$EXPORT_NAME.x86_64
      - name: Copy pixelorama folder ğŸ“
        run: |
          cp -R ./pixelorama ./build/linux-64bit
          rm ./build/linux-64bit/pixelorama/.gdignore
      - name: Upload Artifact ğŸš€
        uses: actions/upload-artifact@v1
        with:
          name: Linux-64bit
          path: ./build/linux-64bit/

  export-mac:
    name: Mac Export ğŸ
    runs-on: macos-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Setup environment ğŸ”§
        run: |
          export GODOT_VERSION=3.2.2
          export EXPORT_NAME=Pixelorama
      - name: Download and extract export templates ğŸ’¾
        run: |
          mkdir -v -p ~/.local/share/godot/templates/${GODOT_VERSION}.stable
          curl -o templates.zip https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_${GODOT_VERSION}-stable_export_templates.tpz
          tar xvf templates.zip
          mv ./templates/* ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Download Godot headless binary ğŸ’¾
        run: |
          curl -O https://huskee.cf/files/Godot_v3.2.2-stable_mac_headless.64.zip
          unzip -a Godot_v3.2.2-stable_mac_headless.64.zip
      - name: Setup ğŸ’»
        run: mkdir -v -p ./build/mac
      - name: Mac Build ğŸ”§
        run: Godot -v --export "Mac OSX" ./build/mac/$EXPORT_NAME.zip
      - name: Make application executable ğŸ”§
        run: |
          unzip -a ./build/mac/$EXPORT_NAME.zip
          chmod +x ./build/mac/Pixelorama.app/Contents/MacOS/Pixelorama
          rm ./build/mac/$EXPORT_NAME.zip
      - name: Fix application icon ğŸ–¼
        run: sips -s format icns ./build/mac/Pixelorama.app/Contents/Resources/icon.icns --out ./build/mac/Pixelorama.app/Contents/Resources/icon.icns
      - name: Copy pixelorama folder ğŸ“
        run: |
          cp -R ./pixelorama ./build/mac
          rm ./build/mac/pixelorama/.gdignore
      - name: Create DMG archive ğŸ”§
        run: hdiutil create -size 70m -srcfolder ./build/mac -volname Pixelorama ./build/mac/Pixelorama.dmg
      - name: Upload Artifact ğŸš€
        uses: actions/upload-artifact@v1
        with:
          name: Mac
          path: ./build/mac/Pixelorama.dmg
