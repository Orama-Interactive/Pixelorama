name: Development Web build

on:
  push:
    branches: [ master ]

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-devweb
  cancel-in-progress: true

env:
  GODOT_VERSION: 3.5.3
  EXPORT_NAME: Pixelorama

jobs:
  export-web:
    name: Web Export ğŸŒ
    runs-on: ubuntu-latest
    container:
      image: docker://barichello/godot-ci:3.5.3
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup ğŸ’»
        run: |
          mkdir -v -p build/web ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Web Build ğŸ”§
        run: godot -v --export "HTML5" ./build/web/index.html
      - name: Install rsync ğŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          single-commit: true
          folder: build/web # The folder the action should deploy.
          target-folder: early_access
