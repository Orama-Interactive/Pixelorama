name: "dev-clickable-builds"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths-ignore: 
    - "Translations/*"
    - "installer/*.pot"
    - "installer/po/*"

env:
  GODOT_VERSION: 3.3
  GODOT_VERSION_MAC: 3.3
  EXPORT_NAME: Pixelorama

jobs:
  build:
    name: Create clickable package
    runs-on: ubuntu-latest
    container:
      image: docker://barichello/godot-ci:3.3
    strategy:
      matrix:
        architectures:
          - armhf
          - arm64
    steps:
      - name: Clone source
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install clickable dependencies
        run: |
          sudo add-apt-repository ppa:bhdouglass/clickable
          sudo apt update
          sudo apt install -y containerd docker.io runc clickable
          sudo systemctl unmask docker.service
          sudo systemctl start docker.service
      - name: Linux Build ðŸ”§
        run: godot -v --export "Linux/X11 64-bit (Ubuntu Touch)" ./build/linux-64bit-clickable/$EXPORT_NAME.x86_64
      - name: Copy Pixelorama data files
        run: |
          cp -R ./pixelorama_data ./clickable
          cp ./build/linux-64bit-clickable/*.pck clickable
      - name: Run Clickable
        run: |
          cd clickable
          clickable build
        env:
          CLICKABLE_ARCH: ${{ matrix.architectures }}
      - name: Upload click package artifact
        uses: actions/upload-artifact@v2
        with:
          name: pixelorama_click_package
          path: clickable/build/**.click
          retention-days: 14